<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="0.5" stop-color="#312e81" />
      <stop offset="1" stop-color="#4c1d95" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee" />
      <stop offset="1" stop-color="#a855f7" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40" result="blur" />
      <feBlend in="SourceGraphic" in2="blur" mode="screen" />
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)" />
  <g filter="url(#glow)">
    <ellipse cx="900" cy="160" rx="240" ry="120" fill="rgba(79,70,229,0.35)" />
    <ellipse cx="280" cy="520" rx="260" ry="140" fill="rgba(14,165,233,0.25)" />
  </g>
  <rect x="80" y="120" width="200" height="200" rx="48" fill="url(#accent)" />
  <text x="180" y="230" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="120" font-weight="800" fill="#0f172a">AI</text>
  <text x="320" y="190" font-family="'Inter','Segoe UI',sans-serif" font-size="58" font-weight="700" fill="#e0e7ff">AI Task Manager</text>
  <text x="320" y="250" font-family="'Inter','Segoe UI',sans-serif" font-size="32" font-weight="500" fill="#c7d2fe">Plan smarter with real-time Jac intelligence</text>
  <g font-family="'Inter','Segoe UI',sans-serif" font-size="28" fill="#f8fafc" opacity="0.9">
    <text x="320" y="320">• Intelligent task categorization and prioritization</text>
    <text x="320" y="366">• Smart reminders that keep your day on track</text>
    <text x="320" y="412">• Daily brief with actionable AI insights</text>
  </g>
  <rect x="320" y="460" width="360" height="64" rx="32" fill="rgba(15,23,42,0.65)" stroke="rgba(148,163,184,0.4)" stroke-width="2" />
  <text x="500" y="503" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="30" font-weight="600" fill="#e2e8f0">https://your-ai-task-manager.app</text>
</svg>
