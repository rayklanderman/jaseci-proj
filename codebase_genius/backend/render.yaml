services:
  - type: web
    name: codebase-genius-backend
    runtime: python3
    buildCommand: |
      pip install -r requirements.txt
      pip install jaseci
    startCommand: bash start.sh
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PYTHONPATH
        value: /opt/render/project/src/backend/python
      - key: PORT
        fromService:
          type: web
          name: codebase-genius-backend
          property: port
    plan: free